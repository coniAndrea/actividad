<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <title>Document</title>
   <script>
       $(document).ready(function(){
           //Ocultar Alerta cuando cargue la pagina
           $("#alertaNombre").hide();
           var mensaje = "";
           $("#alertaNombre").html(mensaje);
           //si nombre pierde el foco
           $("#nombre").focusout(function(){
              // si no hay caracteres, mostramos alerta
               if ($("#nombre").val().trim().length == 0) {
                   mensaje = "Debe ingresar un Nombre";
 
               } else {
                   //si hay caracteres, ocultamos la alerta
                   $("#alertaNombre").hide();
               }
           })

           $("#email").focusout(function(){
               // si no hay caracteres, mostramos alerta
               if ($("#email").val().trim().length == 0) {
                   mensaje = "Debe ingresar un Email";
 
               } else {
                   //si hay caracteres, ocultamos la alerta
                   $("#alertaNombre").hide();
               }
           })
 
           $("#formulario").submit(function(){
               debugger;
               if(mensaje.length >= 0){
                   $("#alertaNombre").html(mensaje);
                   $("#alertaNombre").show();
                   event.preventDefault();
               }
           })
       });
 
   </script>
</head>
<body>
   <h1>
       Hola mundo
   </h1>
 
   <div class="container">
       <div class="row">
           <form action="" method="post" id="formulario">
               <div class="form-group">
                   <div class="alert alert-danger" id="alertaNombre" role="alert">
                      Debe ingresar un nombre!
                     </div>
                   <label for="nombre">Nombre</label>
                   <input type="text" class="form-control" name="nombre" id="nombre">
               </div>
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" class="form-control" name="email" id="email">
               </div>
               <input type="submit" value="Enviar" class="btn btn-primary">
               <input type="reset" value="Limpiar" class="btn btn-danger">
           </form>
       </div>
   </div>
</body>
</html>
